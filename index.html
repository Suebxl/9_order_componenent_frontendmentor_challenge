<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title> Suzanne // Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container shadow">

    <img class="illustration-hero-image" src="./images/illustration-hero.svg" alt="">
    <div class="padding">
      <div class="text">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="price-container">

        <img class="icon-music" src="./images/icon-music.svg" alt="">

        <div class="flex">
          <div class="price-card">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <p><a class="change" href="#">Change</a></p>
        </div>

      </div>

      <div class="buttons">
      <div class="button button-blue shadow">Proceed to Payment</div>
      <div class="button button-white shadow">Cancel Order</div>
      </div>
    </div>
  </div>

</body>
</html>
